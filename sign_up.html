<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Original Gym</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Geomanist';
            src: url('fonts/Geomanist-Regular.woff2') format('woff2'),
                 url('fonts/Geomanist-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #231F20;
            color: #fff;
            scroll-behavior: smooth;
        }

        header {
            background: #231F20;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            transition: color 0.6s ease;
        }

        .nav-links a:hover {
            color: #d81818;
        }

        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('images/gym-background.jpg') no-repeat center center/cover;
            position: relative;
        }

        .cta {
            display: inline-block;
            margin-top: 20px;
            font-size: 48px;
            padding: 32px 156px;
            background: #AC121C;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 10;
            margin-top: 400px;
            justify-content: center;
            overflow: hidden;
        }

        .cta:hover {
            transform: scale(1.1);
            background: #AC121C;
            color: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        section {
            padding: 60px 50px;
            text-align: center;
        }

        /* Section Inscription */
        #inscription {
            background: #000000;
            padding: 80px 50px;
        }

        #inscription h2 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        .inscription-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .inscription-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .inscription-form input,
        .inscription-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        .inscription-form input[type="submit"] {
            background: #AC121C;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .inscription-form input[type="submit"]:hover {
            background: #e60000;
        }

        .login-prompt {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .login-prompt a {
            color: #d81818;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-prompt a:hover {
            color: #e60000;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #111;
            position: relative;
        }

        .social-container {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .social-column a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #ffffff;
            font-weight: italic;
            transition: color 0.7s ease;
        }

        .social-column a img {
            width: 30px;
            height: 30px;
        }

        .social-links a:hover {
            color: #e60000;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        @media (max-width: 480px) {
            .inscription {
                width: 90%;
                padding: 20px;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            .nav-links a {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="sign_up.html">Inscription</a>
            <a href="login.html">Connexion</a>
            <a href="#">Boutique</a>
        </nav>
    </header>

    <section id="inscription">
        <h2>Inscription</h2>
        <form class="inscription-form" action="#" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmez le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="abonnement">Type d'abonnement :</label>
            <select id="abonnement" name="abonnement" required>
                <option value="mensuel">Mensuel - 30€/mois</option>
                <option value="trimestriel">Trimestriel - 80€/3 mois</option>
                <option value="annuel">Annuel - 250€/an</option>
            </select>

            <input type="submit" value="S'inscrire">
        </form>

        <!-- Message "Avez-vous déjà un compte ? Connectez-vous" -->
        <div class="login-prompt">
            <p>Avez-vous déjà un compte ? <a href="login.html">Connectez-vous</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Original Gym - Tous droits réservés.</p>
        <div class="social-container">
            <div class="social-column">
                <a href="https://www.instagram.com/OriginalGym" target="_blank">
                    <img src="images/instagram-icon.png" alt="Instagram Salle">
                    Instagram Salle
                </a>
                <a href="https://www.instagram.com/Vigou" target="_blank">
                    <img src="images/instagram-icon.png" alt="Instagram Propriétaire">
                    Instagram Propriétaire
                </a>
            </div>
            <div class="social-column">
                <a href="https://www.facebook.com/OriginalGym" target="_blank">
                    <img src="images/facebook-icon.png" alt="Facebook Salle">
                    Facebook Salle
                </a>
                <a href="https://www.facebook.com/Vigou" target="_blank">
                    <img src="images/facebook-icon.png" alt="Facebook Propriétaire">
                    Facebook Propriétaire
                </a>
            </div>
        </div>
        <p>contact@originalgym.com</p>
    </footer>
</body>
</html>
